<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Control</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #switchStatus {
            font-size: 1.5em;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    
    <script>
        // Base URL for the Tornado server
        const BASE_URL = "http://167.71.237.12:8000";

        // Function to fetch the current status of switches
        async function fetchStatus() {
            try {
                const response = await fetch(`${BASE_URL}/toggle`);
                if (!response.ok) {
                    throw new Error("Failed to fetch status");
                }
                const data = await response.json();
                document.getElementById('switch1-status').textContent = data.switch1 ? "ON" : "OFF";
                document.getElementById('switch2-status').textContent = data.switch2 ? "ON" : "OFF";
                document.getElementById('switch3-status').textContent = data.switch3 ? "ON" : "OFF";
            } catch (error) {
                console.error("Error fetching switch status:", error);
                alert("Could not fetch switch status. Please check the server connection.");
            }
        }

        // Function to toggle a specific switch
        async function toggleSwitch(switchName) {
            try {
                const response = await fetch(`${BASE_URL}/toggle`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ switch: switchName })
                });
                if (!response.ok) {
                    throw new Error("Failed to toggle switch");
                }
                const data = await response.json();
                if (data.status === "success") {
                    fetchStatus(); // Refresh statuses after toggling
                } else {
                    console.error("Error toggling switch:", data.message);
                    alert("Error toggling the switch: " + data.message);
                }
            } catch (error) {
                console.error("Error toggling switch:", error);
                alert("Could not toggle the switch. Please check the server connection.");
            }
        }

        // Fetch statuses on page load
        window.onload = fetchStatus;
    </script>
</head>
<body>
    <h1>Switch Control Panel</h1>

    <div>
        <p>Switch 1: <span id="switch1-status">Loading...</span></p>
        <button onclick="toggleSwitch('switch1')">Toggle Switch 1</button>
    </div>

    <div>
        <p>Switch 2: <span id="switch2-status">Loading...</span></p>
        <button onclick="toggleSwitch('switch2')">Toggle Switch 2</button>
    </div>

    <div>
        <p>Switch 3: <span id="switch3-status">Loading...</span></p>
        <button onclick="toggleSwitch('switch3')">Toggle Switch 3</button>
    </div>
</body>
</html>
